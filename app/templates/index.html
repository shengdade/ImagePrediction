<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function formSubmitter() {
            var img = document.getElementById('img');
            img.style.visibility = 'visible';
        }
    </script>
</head>
<body>
<div class="container" style="margin-top: 20px;">

    <div class="col-lg-6 col-sm-6 col-12">
        <div class="jumbotron text-center">
            <h1>Basic Demo</h1>
        </div>
    </div>

    <div class="header text-center">
        <h3 class="text-muted">Choose an image below</h3>
    </div>
    <hr/>

    <div class="row">

        <form id='img_form' action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <div class="col-lg-6 col-sm-6 col-12">
                <input type="file" name="file"><br/><br/>
                <input type="submit" onclick="formSubmitter()" value="Upload">
            </div>
        </form>

    </div>

    <img id="img" width='100px' src="{{ imgURL }}" style="visibility: hidden;"/>

</div>

</body>
</html>
